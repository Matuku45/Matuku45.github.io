<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    table {
      border: 2px solid red;
      margin: 0 auto;
      float: left; /* Ensures the table floats left */
    }

    button {
      background-color: lightgrey;
      margin: 5px;
    }

    #cancel {
      background-color: red;
    }

    #text {
      margin-left: 20px; /* Adjust the left margin */
    }

    td {
      border: 2px solid red;
    }

    .action-button {
      background-color: yellow;
      border-radius: 50%; /* Makes buttons round */
      width: 100px; /* Adjust width as needed */
      height: 100px; /* Adjust height as needed */
      margin: 10px;
      float: left; /* Ensures buttons float left */
    }

    .action-button span {
      display: block;
      margin-top: 35px; /* Centers text vertically */
      text-align: center;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td colspan="4">
        <textarea name="name" rows="4" cols="27" id="text"></textarea>
      </td>
    </tr>

    <tr>
      <td> <button type="button" name="one" onclick="appendToTextArea('1')"> 1 </button> </td>
      <td> <button type="button" name="two" onclick="appendToTextArea('2')"> 2 </button> </td>
      <td> <button type="button" name="three" onclick="appendToTextArea('3')"> 3 </button> </td>
      <td> <button type="button" name="cancel" id="cancel" onclick="clearTextArea()"> Cancel </button> </td>
    </tr>

    <tr>
      <td> <button type="button" name="four" onclick="appendToTextArea('4')">4</button></td>
      <td> <button type="button" name="five" onclick="appendToTextArea('5')"> 5</button> </td>
      <td> <button type="button" name="six" onclick="appendToTextArea('6')">6</button> </td>
      <td> <button type="button" name="correct" onclick="correctLastCharacter()">Correct</button></td>
    </tr>

    <tr>
      <td> <button type="button" name="seven" onclick="appendToTextArea('7')"> 7 </button> </td>
      <td> <button type="button" name="eight" onclick="appendToTextArea('8')"> 8 </button> </td>
      <td> <button type="button" name="nine" onclick="appendToTextArea('9')"> 9 </button> </td>
      <td> <button type="button" name="empty"> Empty </button> </td>
    </tr>

    <tr>
      <td> <button type="button" name="dot" onclick="appendToTextArea('.')"> . </button> </td>
      <td> <button type="button" name="zero" onclick="appendToTextArea('0')"> 0 </button> </td>
      <td> <button type="button" name="double_zero" onclick="appendToTextArea('00')"> 00 </button> </td>
      <td> <button type="button" name="confirm"> Confirm </button> </td>
    </tr>
  </table>

  <div class="actions">
    <button class="action-button"><span>View Amount</span></button>
    <button class="action-button"><span>Depositing</span></button>
    <button class="action-button"><span>Withdrawing</span></button>
    <button class="action-button"><span>Own Amount</span></button>
  </div>

  <script>
    function appendToTextArea(value) {
      document.getElementById("text").value += value;
    }

    function clearTextArea() {
      document.getElementById("text").value = "";
    }

    function correctLastCharacter() {
      var textArea = document.getElementById("text");
      var text = textArea.value;
      if (text.length > 0) {
        textArea.value = text.substring(0, text.length - 1);
      }
    }
  </script>

</body>

</html>
